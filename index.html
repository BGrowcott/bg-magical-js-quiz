<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Short quiz on the fundamentals of JavaScript - powered by JavaScript" />
    <meta name="keywords" content="JavaScript, quiz" />
    <meta name="author" content="Ben Growcott" />
    <link rel="icon" type="image/x-icon" href="assets/images/bglogo2.jpg">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Electrolize"
      rel="stylesheet"
    />
    <title>BG Javascript Quiz</title>
  </head>
  <body>
      <!-- start -->
    <main>
        <!-- Quiz Container -->
      <section id="quizContainer">
          <!-- Main heading -->
        <h1>Ben's JavaScript Quiz</h1>
        <!-- instructions -->
        <p class="instructions">You have 90 seconds to answer questions.</p>
        <p class="instructions">
          Incorrect answers will deduct 10 seconds from your time.
        </p>
        <p class="instructions">Press the start button to begin.</p>
        <!-- timer -->
        <span id="timer">90</span>
        <!-- progress bar -->
        <div id="questionBar">
          <div id="bar1"></div>
          <div id="bar2"></div>
          <div id="bar3"></div>
          <div id="bar4"></div>
          <div id="bar5"></div>
        </div>
        <!-- buttons -->
        <button id="startBtn">Start</button>
        <button id="timesUp" class="reset">Try Quiz Again?</button>
        <button id="seeScore">See your score</button>
        <!-- question and answers container -->
        <div id="answers">
          <div id="question"></div>
          <p id="demo">
            &lt;p&gt; id="demo">This is a demonstration.&lt;/p&gt;
          </p>
          <!-- questions options form -->
          <form id="options" action="post">
            <input id="op1" type="radio" name="quizOptions" />
            <label for="op1" id="op1Label"></label>
            <input id="op2" type="radio" name="quizOptions" />
            <label for="op2" id="op2Label"></label>
            <input id="op3" type="radio" name="quizOptions" />
            <label for="op3" id="op3Label"></label>
            <input id="op4" type="radio" name="quizOptions" />
            <label for="op4" id="op4Label"></label>
          </form>
          <!-- submit button + right or wrong display -->
          <button id="submit">Submit</button>
          <p id="RorW"></p>
        </div>
        <!-- Results page -->
        <div id="results">
          <p><strong>Congratulations!</strong></p>
          <p>
            You answered <span id="result">#</span> questions out of 5 correctly
          </p>
              <!-- High scores -->
          <form action="post">
            <div id="highScoresContainer">
              <h2>Highscores:</h2>
              <ol id="highScores"></ol>
            </div>
            <label id="namelabel" for="name">Enter your initials:</label>
            <input type="text" id="name" /><br />
            <span id="inputError"></span><br />
            <button id="subHigh">Submit</button><br />
            <!-- Try again -->
            <button class="reset">Try Quiz Again?</button>
          </form>
        </div>
        <!-- logo -->
        <img src="assets/images/bgart.jpg" alt="BG coding logo" />
      </section>
      <!-- end -->
    </main>
    <!-- script -->
    <script src="assets/script/script.js"></script>
  </body>
</html>
